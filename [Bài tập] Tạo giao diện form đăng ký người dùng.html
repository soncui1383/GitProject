<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p>Họ và tên:</p>
    <label>
        <input type="text" name="name" style="width: 200px"/>
    </label>
    <p>Email:</p>
    <label>
        <input type="text" name="email" style="width: 200px"/>
    </label>
    <p>Số điện thoại:</p>
    <label>
        <input type="text" name="phone" style="width: 200px"/>
    </label>
    <p>Giới tính</p>
    <label>
        <input type="radio" name="gender" />Nam
    </label>
    <label>
        <input type="radio" name="gender" />Nữ
    </label>
    <br><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
